apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: ravi2krishna/lms-k8s-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: MODE
              value: production
            - name: DB_HOST
              value: postgres-cluster-ip-service
            - name: DB_URL
              value: postgres-cluster-ip-service
            - name: DATABASE_URL
              value: postgres-cluster-ip-service
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: DB_NAME
              value: postgres
            - name: DB_PASSWORD
              value: password
